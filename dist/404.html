<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Saverio Cutrupi</title>
    <!-- GitHub Pages SPA redirect: encode path as query param, recover in index.html -->
    <script>
      sessionStorage.setItem(
        "_spa_redirect",
        window.location.pathname + window.location.search,
      )
      window.location.replace("/")
    </script>
  </head>
  <body></body>
</html>
