<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" shape-rendering="crispEdges">
  <!-- Pixel-art terminal window â€” >_ prompt -->
  <!-- Frame -->
  <rect x="0" y="0" width="10" height="10" fill="#1e293b"/>
  <!-- Inner background -->
  <rect x="1" y="2" width="8" height="7" fill="#020617"/>
  <!-- Title bar traffic-light dots -->
  <rect x="1" y="1" width="1" height="1" fill="#ef4444"/>
  <rect x="2" y="1" width="1" height="1" fill="#eab308"/>
  <rect x="3" y="1" width="1" height="1" fill="#22c55e"/>
  <!-- > chevron (prompt) -->
  <rect x="1" y="3" width="1" height="1" fill="#4ade80"/>
  <rect x="2" y="4" width="1" height="1" fill="#4ade80"/>
  <rect x="2" y="5" width="1" height="1" fill="#4ade80"/>
  <rect x="1" y="6" width="1" height="1" fill="#4ade80"/>
  <!-- _ cursor -->
  <rect x="4" y="7" width="2" height="1" fill="#4ade80"/>
</svg>
