apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cv-website
  namespace: default
  annotations:
    # k3s ships with Traefik â€” these annotations configure it
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cv-website
                port:
                  number: 80
