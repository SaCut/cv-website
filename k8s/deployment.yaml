apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-website
  namespace: default
  labels:
    app: cv-website
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: cv-website
  template:
    metadata:
      labels:
        app: cv-website
    spec:
      containers:
        - name: cv-website
          image: ghcr.io/sacut/cv-website:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
