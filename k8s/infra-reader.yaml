apiVersion: v1
kind: ServiceAccount
metadata:
  name: infra-reader
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: infra-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: infra-reader
subjects:
  - kind: ServiceAccount
    name: infra-reader
    namespace: default
roleRef:
  kind: ClusterRole
  name: infra-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: infra-reader-token
  namespace: default
  annotations:
    kubernetes.io/service-account.name: infra-reader
type: kubernetes.io/service-account-token
