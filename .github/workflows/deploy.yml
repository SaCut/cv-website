name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  # -- Build the Vite app (shared by both deploy targets) --
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # -- GitHub Pages (fallback / redirect) --
  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment

  # -- Build container image and push to GHCR --
  build-image:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  # -- Roll out to k3s via SSH --
  deploy-k3s:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-keyscan -H 143.47.255.170 >> ~/.ssh/known_hosts

      - name: Apply manifests and roll out
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ github.sha }}"
          SSH="ssh -i ~/.ssh/key ubuntu@143.47.255.170"

          # Pipe each manifest directly â€” no scp, no temp files
          for f in k8s/*.yaml; do
            $SSH "cat | sudo kubectl apply --validate=false -f -" < "$f"
          done

          # Update image and wait for rollout
          $SSH "sudo kubectl set image deployment/cv-website cv-website=${IMAGE} && \
                sudo kubectl rollout status deployment/cv-website --timeout=120s"
